<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 1px;
            background: #333;
        }

        .header {
            grid-column: 1 / -1;
            background: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00ff00;
            font-size: 1.2em;
        }

        .status {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
        }

        .status-dot.online {
            background: #00ff00;
        }

        .logs-panel {
            background: #1a1a1a;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .terminal-panel {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #2d2d2d;
            padding: 8px 15px;
            border-bottom: 1px solid #444;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #444;
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .btn:hover {
            background: #555;
        }

        .btn.active {
            background: #00ff00;
            color: #000;
        }

        .logs-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 2px;
            word-wrap: break-word;
        }

        .log-timestamp {
            color: #888;
        }

        .log-level-DEBUG { color: #00ffff; }
        .log-level-INFO { color: #00ff00; }
        .log-level-WARNING { color: #ffff00; }
        .log-level-ERROR { color: #ff6666; }
        .log-level-CRITICAL { color: #ff0000; font-weight: bold; }

        .terminal-line {
            margin-bottom: 2px;
        }

        .terminal-prompt {
            color: #00ff00;
        }

        .terminal-command {
            color: #ffffff;
        }

        .terminal-output {
            color: #cccccc;
            margin-left: 20px;
        }

        .terminal-error {
            color: #ff6666;
            margin-left: 20px;
        }

        .input-area {
            grid-column: 1 / -1;
            background: #2d2d2d;
            border-top: 1px solid #444;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terminal-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #00ff00;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9em;
        }

        .terminal-input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .send-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #00cc00;
        }

        .send-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }

        .connection-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #004400;
            color: #00ff00;
        }

        .connection-status.disconnected {
            background: #440000;
            color: #ff6666;
        }

        .connection-status.connecting {
            background: #444400;
            color: #ffff00;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr 1fr auto;
            }
            
            .logs-panel {
                border-right: none;
                border-bottom: 1px solid #444;
            }
        }

        /* Animation for new log entries */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-entry.new {
            animation: fadeIn 0.3s ease-out;
        }

        .terminal-line.new {
            animation: fadeIn 0.3s ease-out;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #444;
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Filter controls */
        .filter-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .filter-select {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        /* Command history */
        .command-history {
            max-height: 200px;
            overflow-y: auto;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .command-history.show {
            display: block;
        }

        .history-item {
            padding: 5px 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .history-item:hover {
            background: #444;
        }

        .history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Chat API Terminal</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="serverStatus"></div>
                    <span id="serverStatusText">Disconnected</span>
                </div>
                <div class="status-item">
                    <span id="connectionCount">0 connections</span>
                </div>
                <div class="status-item">
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>

        <div class="logs-panel">
            <div class="panel-header">
                üìã Real-time Logs
                <div class="panel-controls">
                    <div class="filter-controls">
                        <select class="filter-select" id="logLevelFilter">
                            <option value="">All Levels</option>
                            <option value="DEBUG">Debug</option>
                            <option value="INFO">Info</option>
                            <option value="WARNING">Warning</option>
                            <option value="ERROR">Error</option>
                            <option value="CRITICAL">Critical</option>
                        </select>
                    </div>
                    <button class="btn" id="clearLogsBtn">Clear</button>
                    <button class="btn" id="pauseLogsBtn">Pause</button>
                </div>
            </div>
            <div class="logs-content" id="logsContent">
                <div class="log-entry">
                    <span class="log-timestamp">[Starting...]</span>
                    <span class="log-level-INFO">Connecting to log stream...</span>
                </div>
            </div>
        </div>

        <div class="terminal-panel">
            <div class="panel-header">
                üíª Command Terminal
                <div class="panel-controls">
                    <div class="connection-status disconnected" id="terminalStatus">Disconnected</div>
                    <button class="btn" id="clearTerminalBtn">Clear</button>
                    <button class="btn" id="historyBtn">History</button>
                </div>
            </div>
            <div class="command-history" id="commandHistory"></div>
            <div class="terminal-content" id="terminalContent">
                <div class="terminal-line">
                    <span class="terminal-output">Welcome to Chat API Terminal</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-output">Connecting to CLI interface...</span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <span class="terminal-prompt">chat-api$</span>
            <input type="text" class="terminal-input" id="commandInput" placeholder="Enter command..." disabled>
            <button class="send-btn" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script src="terminal.js"></script>
</body>
</html>
